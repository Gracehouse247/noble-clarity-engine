    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&family=Inter:wght@400;500;600;700&display=swap"

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0da6f2",
            "primary-dark": "#0a8ccf",
            "noble-blue": "#0f3bbd",
            "background-light": "#f5f7f8",
            "background-dark": "#111618",
            "card-dark": "#1a2328",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "sans": ["Manrope", "sans-serif"]
          },
          backgroundImage: {
            'hero-glow': 'radial-gradient(circle at 50% 50%, rgba(13, 166, 242, 0.15) 0%, rgba(17, 22, 24, 0) 50%)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #111618;
      color: #e2e8f0;
      font-family: 'Manrope', sans-serif;
    }

    /* Custom scrollbar for code block */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1a2328;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #283339;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #364249;
    }

    /* Glassmorphism utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: linear-gradient(145deg, rgba(26, 35, 40, 0.9) 0%, rgba(17, 22, 24, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    /* Range Input Styling */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #0da6f2;
      cursor: pointer;
      margin-top: -8px;
      box-shadow: 0 0 10px rgba(13, 166, 242, 0.5);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #283339;
      border-radius: 2px;
    }

    .glass-panel {
      background: rgba(28, 30, 39, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .pulse-shadow {
      box-shadow: 0 0 0 0 rgba(15, 59, 189, 0.7);
      animation: pulsing 2s infinite cubic-bezier(0.66, 0, 0, 1);
    }

    @keyframes pulsing {
      to {
        box-shadow: 0 0 0 10px rgba(15, 59, 189, 0);
      }
    }

    /* Custom Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotateY(-5deg) rotateX(5deg);
      }

      50% {
        transform: translateY(-15px) rotateY(-5deg) rotateX(5deg);
      }

      100% {
        transform: translateY(0px) rotateY(-5deg) rotateX(5deg);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      /* Starte invisible */
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .delay-100 {
      animation-delay: 0.1s;
    }

    .delay-200 {
      animation-delay: 0.2s;
    }

    .delay-300 {
      animation-delay: 0.3s;
    }

    /* Logo Carousel */
    .carousel-container {
      overflow: hidden;
      padding: 20px 0;
      background: transparent;
      white-space: nowrap;
      position: relative;
    }

    .carousel-container::before,
    .carousel-container::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 2;
    }

    .carousel-container::before {
      left: 0;
      background: linear-gradient(to right, #0e1214, transparent);
    }

    .carousel-container::after {
      right: 0;
      background: linear-gradient(to left, #0e1214, transparent);
    }

    .carousel-track {
      display: flex;
      width: calc(200px * 32);
      animation: scroll 120s linear infinite;
    }

    .carousel-track.reverse {
      animation: scroll-reverse 120s linear infinite;
    }

    .carousel-track:hover {
      animation-play-state: paused;
    }

    .carousel-item {
      width: 200px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 30px;
    }

    .carousel-item img {
      max-width: 140px;
      max-height: 60px;
      object-fit: contain;
      filter: brightness(1.2) opacity(0.8);
      transition: all 0.3s ease;
    }

    .carousel-track:hover .carousel-item img {
      filter: brightness(1.5) opacity(1);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-200px * 16));
      }
    }

    @keyframes scroll-reverse {
      0% {
        transform: translateX(calc(-200px * 16));
      }

      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
