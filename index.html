
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noble World | Creating Brand's Visibility</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
      "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
      "prop-types": "https://esm.sh/prop-types@15.8.1",
      "lucide-react": "https://esm.sh/lucide-react@0.363.0?external=react",
      "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom,prop-types",
      "@google/genai": "https://esm.sh/@google/genai",
      "papaparse": "https://esm.sh/papaparse@5.4.1",
      "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
      "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3",
      "html2canvas": "https://esm.sh/html2canvas@1.4.1",
      "jspdf": "https://esm.sh/jspdf@2.5.1",

    }
  }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'noble-blue': '#00AEEF',
            'noble-deep': '#293D9B',
            'slate-950': '#0b0e14',
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            display: ['Montserrat', 'sans-serif'],
          },
          animation: {
            'float': 'float 4s ease-in-out infinite',
            'shimmer': 'shimmer 2.5s infinite',
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.4s ease-out',
            'slide-in-right': 'slideInRight 0.3s ease-out',
            'pulse-bar': 'pulse-bar 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'sparkle-burst': 'sparkle-burst 0.8s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
              '100%': { transform: 'translateX(150%) skewX(-20deg)' },
            },
            fadeIn: {
              'from': { opacity: '0' },
              'to': { opacity: '1' },
            },
            slideUp: {
              'from': { opacity: '0', transform: 'translateY(10px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              'from': { opacity: '0', transform: 'translateX(20px)' },
              'to': { opacity: '1', transform: 'translateX(0)' },
            },
            'pulse-bar': {
              '50%': { transform: 'scaleX(1.03)' },
            },
            'sparkle-burst': {
              '0%': { transform: 'scale(0) rotate(0deg)', opacity: '1' },
              '100%': { transform: 'scale(2.5) rotate(180deg)', opacity: '0' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b0e14;
      color: #f8fafc;
    }
    .gradient-hero {
      background: linear-gradient(135deg, #0b0e14 0%, #1e293b 100%);
    }
    
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0b0e14;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 99px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
