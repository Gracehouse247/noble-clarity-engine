<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Executive Pulse Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f2db3",
                        "primary-glow": "#2a4fd6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#050505", /* Darker as per design plan */
                        "surface-dark": "#121212",
                        "glass-dark": "rgba(30, 30, 35, 0.4)",
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                        'neon': '0 0 10px rgba(15, 45, 179, 0.5), 0 0 20px rgba(15, 45, 179, 0.3)',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for things Tailwind can't easily do inline */
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }
        
        .nav-glass {
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(15, 45, 179, 0.5);
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #2a4fd6;
            opacity: 0;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Hide scrollbar for carousel */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white">
<div class="relative min-h-screen w-full flex flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Background Ambient Glows -->
<div class="absolute top-[-10%] right-[-10%] w-[300px] h-[300px] bg-primary/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[10%] left-[-10%] w-[250px] h-[250px] bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<!-- Header -->
<header class="relative z-10 flex items-center justify-between px-6 pt-14 pb-4">
<div class="flex items-center gap-3">
<div class="relative">
<div class="w-10 h-10 rounded-full bg-cover bg-center border border-white/10" data-alt="Portrait of a male executive in business attire" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC-xI02WNUvAqkV71CNG7CS9K3UO3OePv3BbQhEFvjiGcqKvrQx1yOao9Kvbu00AhhIY7_xvUoGoKJru9Tl3XaE0uZl2ucd4P0GiqYSNMMK6Ed46KNgpKh2Eprqw-MKNpwLdCzdEjWAMiO1V9Io37g2ngWGvsmFAlfjuJB9QXFL5ErRDd79FV68Cnu9kfBJ-gKlE92qa9E68P-lPEUB41Sb3DSBVlx2hnA-hTEb5N8TGaX0-BuGEvW06N4YFK-9itKRwADCTPhpjB0');"></div>
<div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-background-dark rounded-full"></div>
</div>
<div>
<h1 class="text-sm text-slate-400 font-medium">Good Morning, Alex</h1>
<p class="text-xs text-slate-500">Oct 24, 2023</p>
</div>
</div>
<button class="relative w-10 h-10 flex items-center justify-center rounded-full glass-card hover:bg-white/5 transition-colors group">
<span class="material-symbols-outlined text-slate-300 group-hover:text-white" style="font-size: 20px;">notifications</span>
<span class="absolute top-3 right-3 w-1.5 h-1.5 bg-red-500 rounded-full"></span>
</button>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-32 relative z-10">
<!-- KPI Carousel -->
<div class="w-full overflow-x-auto no-scrollbar pl-6 py-4 flex gap-4 snap-x snap-mandatory">
<!-- KPI Card 1: Revenue -->
<div class="glass-card min-w-[280px] p-5 rounded-2xl flex flex-col justify-between snap-center">
<div class="flex justify-between items-start mb-2">
<span class="text-slate-400 text-sm font-medium">ARR Revenue</span>
<span class="flex items-center text-emerald-400 text-xs font-bold bg-emerald-400/10 px-2 py-0.5 rounded-full">
<span class="material-symbols-outlined mr-0.5" style="font-size: 14px;">trending_up</span>
                            +12%
                        </span>
</div>
<div class="mb-4">
<span class="text-3xl font-bold tracking-tight text-white">$4.2M</span>
</div>
<div class="h-12 w-full">
<!-- Simulated Sparkline SVG -->
<svg class="w-full h-full overflow-visible" preserveaspectratio="none" viewbox="0 0 100 25">
<defs>
<lineargradient id="gradient1" x1="0" x2="0" y1="0" y2="1">
<stop offset="0%" stop-color="#34d399" stop-opacity="0.2"></stop>
<stop offset="100%" stop-color="#34d399" stop-opacity="0"></stop>
</lineargradient>
</defs>
<path d="M0 20 Q 10 18, 20 12 T 40 15 T 60 8 T 80 12 T 100 5" fill="none" stroke="#34d399" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M0 20 Q 10 18, 20 12 T 40 15 T 60 8 T 80 12 T 100 5 V 25 H 0 Z" fill="url(#gradient1)" stroke="none"></path>
</svg>
</div>
</div>
<!-- KPI Card 2: Runway -->
<div class="glass-card min-w-[280px] p-5 rounded-2xl flex flex-col justify-between snap-center bg-white/5">
<div class="flex justify-between items-start mb-2">
<span class="text-slate-400 text-sm font-medium">Runway</span>
<span class="flex items-center text-slate-400 text-xs font-medium px-2 py-0.5">
                            Est.
                        </span>
</div>
<div class="mb-4">
<span class="text-3xl font-bold tracking-tight text-white">18 <span class="text-lg font-normal text-slate-400">Months</span></span>
</div>
<div class="h-12 w-full">
<!-- Simulated Sparkline SVG -->
<svg class="w-full h-full overflow-visible" preserveaspectratio="none" viewbox="0 0 100 25">
<path d="M0 10 L 20 12 L 40 12 L 60 14 L 80 15 L 100 16" fill="none" stroke="#94a3b8" stroke-dasharray="4 2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>
</div>
<!-- KPI Card 3: Cash Flow -->
<div class="glass-card min-w-[280px] p-5 rounded-2xl flex flex-col justify-between snap-center bg-white/5">
<div class="flex justify-between items-start mb-2">
<span class="text-slate-400 text-sm font-medium">Net Cash</span>
</div>
<div class="mb-4">
<span class="text-3xl font-bold tracking-tight text-white">$1.8M</span>
</div>
<div class="h-12 w-full flex items-end gap-1">
<div class="w-1/6 bg-white/10 h-[40%] rounded-sm"></div>
<div class="w-1/6 bg-white/10 h-[60%] rounded-sm"></div>
<div class="w-1/6 bg-white/10 h-[50%] rounded-sm"></div>
<div class="w-1/6 bg-white/10 h-[70%] rounded-sm"></div>
<div class="w-1/6 bg-primary h-[90%] rounded-sm shadow-[0_0_10px_rgba(15,45,179,0.5)]"></div>
<div class="w-1/6 bg-white/10 h-[60%] rounded-sm"></div>
</div>
</div>
</div>
<!-- Revenue Intelligence Section -->
<div class="px-6 mt-6">
<div class="glass-card rounded-2xl p-6 relative overflow-hidden">
<div class="flex justify-between items-center mb-6 z-10 relative">
<div>
<h3 class="text-white text-lg font-bold">Cash Flow Composition</h3>
<p class="text-slate-500 text-xs mt-1">Interactive Breakdown</p>
</div>
<button class="w-8 h-8 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10">
<span class="material-symbols-outlined text-slate-400 text-sm">more_horiz</span>
</button>
</div>
<!-- Radial Breakdown Visualization -->
<div class="flex flex-col items-center justify-center py-4 relative">
<div class="relative w-48 h-48">
<!-- Background Circles -->
<div class="absolute inset-0 rounded-full border-[12px] border-white/5"></div>
<!-- Segments (SVG for precise arcs) -->
<svg class="w-full h-full -rotate-90 transform" viewbox="0 0 100 100">
<!-- Operating (Blue Primary) ~60% -->
<circle class="drop-shadow-[0_0_8px_rgba(15,45,179,0.6)]" cx="50" cy="50" fill="none" r="44" stroke="#0f2db3" stroke-dasharray="165 276" stroke-linecap="round" stroke-width="12"></circle>
<!-- Investing (Light Blue) ~25% -->
<circle cx="50" cy="50" fill="none" r="44" stroke="#60a5fa" stroke-dasharray="70 276" stroke-dashoffset="-175" stroke-linecap="round" stroke-width="12"></circle>
<!-- Financing (Purple) ~15% -->
<circle cx="50" cy="50" fill="none" r="44" stroke="#a78bfa" stroke-dasharray="40 276" stroke-dashoffset="-255" stroke-linecap="round" stroke-width="12"></circle>
</svg>
<!-- Center Content -->
<div class="absolute inset-0 flex flex-col items-center justify-center text-center">
<span class="text-xs text-slate-400 font-medium tracking-wide">TOTAL</span>
<span class="text-2xl font-bold text-white">$842k</span>
</div>
</div>
<!-- Legend / Tooltip -->
<div class="flex justify-center gap-4 mt-6 w-full">
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-primary shadow-[0_0_8px_rgba(15,45,179,0.8)]"></div>
<span class="text-xs text-slate-300">Ops</span>
</div>
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-blue-400"></div>
<span class="text-xs text-slate-300">Inv</span>
</div>
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-purple-400"></div>
<span class="text-xs text-slate-300">Fin</span>
</div>
</div>
</div>
</div>
</div>
<!-- Net Margin Gauge Section -->
<div class="px-6 mt-6 mb-4">
<div class="glass-card rounded-2xl p-6">
<div class="flex justify-between items-center mb-4">
<h3 class="text-white text-lg font-bold">Net Profit Margin</h3>
<div class="px-2 py-1 rounded bg-white/5 border border-white/5 text-xs text-slate-400">MoM</div>
</div>
<div class="relative h-32 flex items-end justify-center overflow-hidden">
<!-- Gauge Background -->
<div class="absolute bottom-0 w-64 h-32 rounded-t-full border-[16px] border-slate-800 box-border"></div>
<!-- Active Gauge Arc (using clip-path to show partial fill) -->
<div class="absolute bottom-0 w-64 h-32 rounded-t-full border-[16px] border-transparent border-t-primary border-l-primary rotate-[-45deg] origin-bottom shadow-[0_0_30px_rgba(15,45,179,0.2)]"></div>
<!-- Needle Container -->
<div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-4 h-4 bg-white rounded-full z-20 shadow-lg"></div>
<div class="absolute bottom-0 left-1/2 w-[2px] h-[70px] bg-gradient-to-t from-white to-transparent origin-bottom -translate-x-1/2 z-10 rotate-[-15deg]" style="transform-origin: bottom center;"></div>
<!-- Value -->
<div class="absolute bottom-8 flex flex-col items-center">
<span class="text-4xl font-black text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">22%</span>
<span class="text-[10px] uppercase tracking-widest text-emerald-400 mt-1">Healthy</span>
</div>
</div>
<div class="flex justify-between mt-2 px-4 text-xs text-slate-600 font-medium font-mono">
<span>0%</span>
<span>50%</span>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation & FAB -->
<nav class="absolute bottom-0 w-full z-50">
<!-- Glass Background -->
<div class="nav-glass h-20 px-6 pb-2 w-full flex items-center justify-between relative">
<!-- Left Icons -->
<div class="flex gap-8">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">dashboard</span>
<span class="text-[10px] font-medium">Pulse</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300 transition-colors" href="#">
<span class="material-symbols-outlined">science</span>
<span class="text-[10px] font-medium">Lab</span>
</a>
</div>
<!-- FAB Placeholder (Creates space) -->
<div class="w-16"></div>
<!-- Right Icons -->
<div class="flex gap-8">
<a class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300 transition-colors" href="#">
<span class="material-symbols-outlined">monetization_on</span>
<span class="text-[10px] font-medium">ROI</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300 transition-colors" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</a>
</div>
</div>
<!-- Central Floating Action Button (Noble AI) -->
<div class="absolute -top-8 left-1/2 -translate-x-1/2 z-50">
<button class="relative w-16 h-16 rounded-full bg-gradient-to-br from-[#0f2db3] to-[#051566] flex items-center justify-center shadow-lg shadow-primary/50 text-white group">
<!-- Pulsing Rings -->
<div class="pulse-ring"></div>
<div class="pulse-ring" style="animation-delay: 0.5s;"></div>
<!-- Icon -->
<span class="material-symbols-outlined relative z-10 transition-transform group-hover:scale-110" style="font-size: 28px;">spark</span>
</button>
</div>
</nav>
</div>
</body></html>
