<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Financial Intelligence Onboarding</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#293d99",
              "background-light": "#f6f6f8",
              "background-dark": "#13151f",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
            boxShadow: {
                'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
                'glow': '0 0 20px rgba(41, 61, 153, 0.5)',
            }
          },
        },
      }
    </script>
<style>
        /* Glassmorphism Utilities */
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        .glass-card-highlight {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0) 100%);
        }

        /* Subtle grid background pattern */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white h-screen flex flex-col overflow-hidden relative selection:bg-primary selection:text-white">
<!-- Background Ambience -->
<div class="absolute inset-0 z-0 bg-grid-pattern pointer-events-none"></div>
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<!-- Top Navigation -->
<nav class="relative z-20 flex items-center justify-between px-6 py-6 w-full">
<!-- Logo Area -->
<div class="flex items-center gap-2 text-white">
<div class="flex items-center justify-center size-10 rounded-xl bg-gradient-to-br from-white/10 to-white/5 border border-white/10 shadow-lg">
<span class="material-symbols-outlined text-primary text-[24px]">ssid_chart</span>
</div>
<span class="font-bold text-lg tracking-tight hidden sm:block">FinSight</span>
</div>
<!-- Skip Button -->
<button class="px-3 py-1 text-sm font-semibold text-gray-500 dark:text-gray-400 hover:text-white transition-colors">
            Skip
        </button>
</nav>
<!-- Main Content Area -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-6">
<!-- Hero Section: Floating Glass Cards -->
<div class="relative w-full aspect-square max-h-[380px] flex items-center justify-center mb-8 perspective-[1000px]">
<!-- Glow behind cards -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-primary rounded-full blur-[80px] opacity-60"></div>
<!-- Background Card (Decorative) -->
<div aria-hidden="true" class="absolute top-8 w-[85%] h-[260px] glass-panel rounded-2xl transform scale-90 -rotate-3 opacity-60 z-0"></div>
<!-- Main Interface Card -->
<div class="relative w-[92%] glass-panel rounded-2xl p-5 z-10 transform transition-transform duration-500 hover:scale-[1.02] flex flex-col justify-between h-[280px]">
<!-- Card Header -->
<div class="flex items-center justify-between mb-4">
<div class="flex items-center gap-2">
<div class="size-8 rounded-full bg-white/10 flex items-center justify-center">
<span class="material-symbols-outlined text-sm text-white">analytics</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Executive Pulse</span>
<span class="text-sm font-bold text-white">Overview</span>
</div>
</div>
<span class="flex h-2 w-2 relative">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
</span>
</div>
<!-- Key Metrics Grid -->
<div class="grid grid-cols-2 gap-3 mb-4">
<div class="glass-card-highlight p-3 rounded-xl border border-white/5">
<span class="block text-[11px] text-gray-400 mb-1">Total Runway</span>
<div class="flex items-baseline gap-1">
<span class="text-xl font-bold text-white">14.2</span>
<span class="text-xs text-gray-400">mo</span>
</div>
</div>
<div class="glass-card-highlight p-3 rounded-xl border border-white/5">
<span class="block text-[11px] text-gray-400 mb-1">Cash Flow</span>
<div class="flex items-baseline gap-1">
<span class="text-xl font-bold text-white">+12</span>
<span class="text-xs text-green-400">%</span>
</div>
</div>
</div>
<!-- Chart Visual (Abstract Bars) -->
<div class="flex-1 flex items-end justify-between gap-2 px-1 pb-1">
<div class="w-full bg-gradient-to-t from-primary/10 to-primary/5 h-[40%] rounded-t-sm"></div>
<div class="w-full bg-gradient-to-t from-primary/20 to-primary/10 h-[65%] rounded-t-sm"></div>
<div class="w-full bg-gradient-to-t from-primary/40 to-primary/20 h-[50%] rounded-t-sm"></div>
<div class="w-full bg-gradient-to-t from-primary/60 to-primary/30 h-[85%] rounded-t-sm relative group">
<!-- Tooltip hint on hover -->
<div class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-900 text-[10px] py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity border border-white/10 whitespace-nowrap">
                            Current
                        </div>
</div>
<div class="w-full bg-gradient-to-t from-primary to-primary/50 h-[70%] rounded-t-sm shadow-[0_0_15px_rgba(41,61,153,0.6)]"></div>
</div>
</div>
<!-- Floating Notification Pill -->
<div class="absolute -right-2 top-[20%] z-20 glass-panel !bg-background-dark/80 py-2 px-3 rounded-lg border-l-4 border-l-primary flex items-center gap-3 shadow-xl animate-bounce" style="animation-duration: 3s;">
<div class="bg-primary/20 p-1 rounded-md">
<span class="material-symbols-outlined text-primary text-xs">check</span>
</div>
<div class="flex flex-col">
<span class="text-[10px] font-semibold text-white leading-tight">Burn Rate</span>
<span class="text-[9px] text-gray-400">Optimized</span>
</div>
</div>
</div>
<!-- Typography Block -->
<div class="text-center space-y-4 relative z-10 mt-2">
<h1 class="text-3xl sm:text-4xl font-bold leading-[1.15] tracking-tight text-white">
                Financial clarity in <br/>
<span class="text-transparent bg-clip-text bg-gradient-to-r from-white via-white to-gray-400">30 seconds</span>
</h1>
<p class="text-base font-normal leading-relaxed text-gray-400 max-w-[300px] mx-auto">
                Stop digging through spreadsheets. Get actionable foresight delivered to your pocket.
            </p>
</div>
</main>
<!-- Footer Controls -->
<footer class="relative z-20 w-full max-w-md mx-auto px-6 pb-8 pt-4">
<div class="flex flex-col items-center gap-6">
<!-- Progress Indicator -->
<div class="flex gap-3">
<div class="h-1.5 w-8 rounded-full bg-primary shadow-glow"></div>
<div class="h-1.5 w-1.5 rounded-full bg-gray-700"></div>
<div class="h-1.5 w-1.5 rounded-full bg-gray-700"></div>
</div>
<!-- Navigation Buttons -->
<div class="w-full grid grid-cols-[1fr_auto_1fr] items-center">
<!-- Ghost Back Button (Hidden for Step 1 layout balance) -->
<div class="invisible">
<button class="text-gray-400 font-medium">Back</button>
</div>
<!-- Primary CTA -->
<button class="col-start-1 col-end-4 w-full h-14 rounded-2xl bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2 shadow-lg shadow-primary/20 group">
<span class="text-white font-semibold text-lg">Next</span>
<span class="material-symbols-outlined text-white text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</footer>
</body></html>
