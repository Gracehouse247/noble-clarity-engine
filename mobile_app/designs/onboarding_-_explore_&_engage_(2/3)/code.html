<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding - Explore &amp; Engage</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#293d99",
                        "background-light": "#f6f6f8",
                        "background-dark": "#13151f",
                        "surface-dark": "#1c1e29",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Glassmorphism 2.0 Utilities */
        .glass-panel {
            background: rgba(28, 30, 41, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        .glass-accent {
            background: linear-gradient(135deg, rgba(41, 61, 153, 0.15) 0%, rgba(41, 61, 153, 0.05) 100%);
            border: 1px solid rgba(41, 61, 153, 0.2);
        }

        /* Abstract Background Glow */
        .ambient-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(41, 61, 153, 0.25) 0%, rgba(19, 21, 31, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col justify-between overflow-hidden">
<!-- Ambient Background Effects -->
<div class="ambient-glow top-[-50px] left-[-50px]"></div>
<div class="ambient-glow bottom-[20%] right-[-50px] opacity-60"></div>
<!-- Top Navigation Area -->
<div class="z-10 flex flex-col pt-2 px-6">
<!-- Top Bar -->
<div class="flex items-center justify-between py-4 min-h-[56px]">
<!-- Empty div for spacing/centering alignment if needed, or back button could go here -->
<div class="w-12"></div>
<!-- Skip Button -->
<button class="flex items-center justify-end px-2 py-1 rounded hover:bg-white/5 transition-colors">
<span class="text-[#a1a4b5] dark:text-gray-400 text-sm font-semibold tracking-wide">Skip</span>
</button>
</div>
<!-- Progress Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-4">
<div class="h-1.5 w-full max-w-[33%] rounded-full bg-[#3f4250]/30 dark:bg-gray-700/50"></div>
<div class="h-1.5 w-full max-w-[33%] rounded-full bg-primary shadow-[0_0_10px_rgba(41,61,153,0.5)]"></div>
<div class="h-1.5 w-full max-w-[33%] rounded-full bg-[#3f4250]/30 dark:bg-gray-700/50"></div>
</div>
</div>
<!-- Main Content Area -->
<div class="z-10 flex flex-1 flex-col items-center justify-center px-6 w-full max-w-md mx-auto relative">
<!-- Glassmorphic Feature Card -->
<div class="w-full mb-8 relative group">
<!-- Abstract floating element decoration behind card -->
<div class="absolute -top-6 -right-6 w-24 h-24 bg-primary/20 rounded-full blur-2xl"></div>
<div class="glass-panel glass-accent rounded-2xl p-1 relative overflow-hidden">
<!-- Inner Content Container -->
<div class="relative rounded-xl bg-[#13151f]/60 overflow-hidden aspect-[4/3] flex flex-col items-center justify-center">
<!-- Background Chart Visualization -->
<div class="absolute inset-0 opacity-40 mix-blend-overlay" data-alt="Abstract financial data visualization with clean lines and dark background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAMEy1fOPkpb2y9qh6k5J_3BXANV9hxEb0zuwMLhJyop8F6dApty8HLjaY8WTG1z_Fzq9RpRGOEDjR1Bf-7GvY4F0dOh74tHxCkokXHXaYQgurFS5HleCJlhAX_BOMV3A5A8rsttbneixZRDbANeWGyWIyI_wFDbjRiJ-OMbUqaRD_Q9-2EtfhAh2UU25ySZEBR-1ctsejBAruIsKIe6TV_0W-P81jE0AJGn1t8iHPXwNLP9NG14q6GHvvgQlPTN90x2Np57_yKGzY'); background-size: cover; background-position: center;">
</div>
<!-- Floating UI Elements (Micro-animations simulated layout) -->
<div class="relative z-10 w-full px-6 flex flex-col gap-4">
<!-- AI Chat Bubble 1 -->
<div class="self-start glass-panel bg-[#1d1f25]/80 backdrop-blur-md rounded-lg rounded-tl-none p-3 max-w-[85%] border-l-2 border-primary shadow-lg transform translate-y-2">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-sm">smart_toy</span>
<span class="text-xs text-gray-400 font-semibold uppercase tracking-wider">AI Coach</span>
</div>
<p class="text-gray-200 text-sm font-medium leading-snug">Analyzing cash flow patterns...</p>
</div>
<!-- AI Chat Bubble 2 (Hero) -->
<div class="self-end glass-panel bg-[#293d99]/20 backdrop-blur-md rounded-lg rounded-tr-none p-4 max-w-[90%] border border-primary/30 shadow-xl shadow-primary/10">
<div class="flex items-center justify-between gap-3 mb-2">
<div class="flex items-center gap-2">
<div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
<span class="text-xs text-green-400 font-bold uppercase tracking-wider">Insight Ready</span>
</div>
<span class="text-[10px] text-gray-500">Just now</span>
</div>
<p class="text-white text-base font-semibold leading-snug">Burn rate optimized. 90% of transactions categorized.</p>
</div>
</div>
</div>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center text-center space-y-4">
<h1 class="text-white dark:text-white text-3xl md:text-4xl font-bold tracking-tight leading-tight">
                    Instant Clarity
                </h1>
<p class="text-gray-400 dark:text-gray-400 text-base md:text-lg font-normal leading-relaxed max-w-xs">
                    Connect your accounts and let our AI Coach categorize 90% of your transactions in under 30 seconds.
                </p>
</div>
</div>
<!-- Footer Navigation -->
<div class="z-10 w-full px-6 pb-8 pt-4">
<div class="flex items-center justify-between gap-4 max-w-md mx-auto">
<!-- Back Button -->
<button aria-label="Go Back" class="flex items-center justify-center h-14 w-14 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 transition-all active:scale-95">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<!-- Next Button -->
<button class="flex-1 h-14 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-xl shadow-[0_4px_20px_rgba(41,61,153,0.4)] transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
<span>Next</span>
<span class="material-symbols-outlined text-xl transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
