<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding - Explore &amp; Engage</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#293d99",
                        "background-light": "#f6f6f8",
                        "background-dark": "#13151f",
                        "surface-dark": "#1e202e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "md": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05))',
                        'glass-border': 'linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05))',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom Glassmorphism Utilities */
        .glass-panel {
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .glass-panel-highlight {
            background: linear-gradient(145deg, rgba(41, 61, 153, 0.3) 0%, rgba(41, 61, 153, 0.1) 100%);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(100, 116, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white selection:bg-primary selection:text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="flex items-center justify-between px-6 py-6 z-20">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined !text-[28px]">chevron_left</span>
</button>
<button class="text-sm font-semibold text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white transition-colors">
                Skip
            </button>
</header>
<!-- Hero Visualization (Glassmorphism 2.0) -->
<div class="relative flex-1 w-full flex items-center justify-center z-10 perspective-[1000px]">
<!-- Ambient Background Glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-primary/40 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute top-1/3 left-1/4 w-40 h-40 bg-purple-500/20 rounded-full blur-[60px] pointer-events-none"></div>
<!-- Visual Composition -->
<div class="relative w-72 h-72">
<!-- Background Decorative Tile (Runway) -->
<div class="glass-panel absolute top-0 right-0 w-48 h-32 rounded-xl transform rotate-6 translate-x-4 translate-y-8 z-0 flex flex-col p-4 justify-between opacity-60">
<div class="flex justify-between items-center">
<div class="h-2 w-12 bg-white/20 rounded-full"></div>
<span class="material-symbols-outlined text-white/40 !text-sm">trending_up</span>
</div>
<div class="space-y-2">
<div class="h-1.5 w-full bg-white/10 rounded-full overflow-hidden">
<div class="h-full w-2/3 bg-white/30 rounded-full"></div>
</div>
</div>
</div>
<!-- Background Decorative Tile (Stats) -->
<div class="glass-panel absolute bottom-4 left-0 w-40 h-40 rounded-xl transform -rotate-3 -translate-x-2 translate-y-4 z-10 flex flex-col p-4 justify-between opacity-80">
<div class="text-xs text-white/60 font-medium">Monthly Burn</div>
<div class="flex items-end gap-1 h-16 pb-2">
<div class="w-1/4 h-[40%] bg-white/10 rounded-t-sm"></div>
<div class="w-1/4 h-[70%] bg-white/10 rounded-t-sm"></div>
<div class="w-1/4 h-[50%] bg-white/10 rounded-t-sm"></div>
<div class="w-1/4 h-[85%] bg-primary/80 rounded-t-sm shadow-[0_0_10px_rgba(41,61,153,0.5)]"></div>
</div>
</div>
<!-- Main Hero Tile (Scenario Planner) -->
<div class="glass-panel-highlight absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-60 h-auto rounded-2xl z-20 p-5 transform hover:scale-105 transition-transform duration-500">
<div class="flex items-center justify-between mb-4">
<div class="flex items-center gap-2">
<div class="p-1.5 bg-primary rounded-lg flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-white !text-sm">query_stats</span>
</div>
<span class="text-xs font-bold text-white tracking-wide uppercase">Scenario Planner</span>
</div>
</div>
<div class="space-y-3">
<div class="flex justify-between items-center bg-black/20 rounded-lg p-2 border border-white/5">
<span class="text-[10px] text-white/70">Current Trajectory</span>
<span class="text-[10px] font-bold text-white">$1.2M</span>
</div>
<div class="flex justify-between items-center bg-primary/20 rounded-lg p-2 border border-primary/30 shadow-[0_0_15px_rgba(41,61,153,0.1)] relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent skew-x-12 translate-x-[-100%] animate-[shimmer_2s_infinite]"></div>
<span class="text-[10px] text-primary-100 font-medium">Scenario B (Optimized)</span>
<span class="text-[10px] font-bold text-green-400 flex items-center gap-0.5">
                                $1.8M 
                                <span class="material-symbols-outlined !text-[10px]">arrow_upward</span>
</span>
</div>
</div>
</div>
<!-- Floating Particle Elements -->
<div class="absolute top-10 left-0 w-8 h-8 rounded-full glass-panel flex items-center justify-center animate-bounce duration-[3000ms]">
<span class="material-symbols-outlined text-emerald-400 !text-sm">check</span>
</div>
<div class="absolute bottom-10 right-4 w-10 h-10 rounded-lg glass-panel flex items-center justify-center transform rotate-12">
<span class="material-symbols-outlined text-blue-300 !text-lg">bolt</span>
</div>
</div>
</div>
<!-- Content Section -->
<main class="relative z-20 flex flex-col items-center w-full px-6 pb-8 pt-4 bg-gradient-to-t from-background-light via-background-light/95 to-transparent dark:from-background-dark dark:via-background-dark/95 dark:to-transparent">
<!-- Text Content -->
<div class="text-center mb-8 max-w-xs mx-auto">
<h2 class="text-slate-900 dark:text-white text-[28px] font-bold leading-[1.15] tracking-tight mb-4">
                    Financial clarity in <br/><span class="text-primary">30 seconds.</span>
</h2>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-relaxed">
                    Stop guessing. Start knowing. Our Scenario Planner gives you actionable foresight before the month even ends.
                </p>
</div>
<!-- Progress Indicators -->
<div class="flex flex-row items-center justify-center gap-2 mb-8 w-full">
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-surface-dark transition-all"></div>
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-surface-dark transition-all"></div>
<div class="h-1.5 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(41,61,153,0.4)] transition-all"></div>
</div>
<!-- Actions -->
<div class="w-full space-y-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold h-14 rounded-xl shadow-[0_4px_20px_rgba(41,61,153,0.3)] hover:shadow-[0_4px_25px_rgba(41,61,153,0.5)] transition-all duration-300 active:scale-[0.98] flex items-center justify-center gap-2 group">
                    Get Started
                    <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform !text-lg">arrow_forward</span>
</button>
<button class="w-full text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white transition-colors py-2">
                    View Demo Mode
                </button>
</div>
</main>
<!-- Bottom safe area spacer -->
<div class="h-4 w-full bg-background-light dark:bg-background-dark shrink-0"></div>
</div>
</body></html>
